<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="handson.css" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="750" height="500" viewBox="0 0 750 500" xmlns:xlink="http://www.w3.org/1999/xlink">
<!-- Ivan ROGER
This is an SVG Animation of a plane
09/02/2016 -->

<defs>
	<g id="grid">
		<!-- draw background grid -->
		<path class="thin" style="stroke-opacity:0.2" d="M0,0 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10 h1000v-780h-1000v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750"/>
		<path class="outline" style="stroke-opacity:0.2" d="M0,0 h1000v50h-1000v50h1000v50h-1000v50  h1000v50h-1000v50h1000v50h-1000v50 h1000v50h-1000v50h1000v50h-1000v50 h1000v50h-1000v50h1000v50h-1000 h1000v-750h-1000v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 "/>
		<text x="0" style="text-anchor:middle;font-size:10px">
			<tspan x="50" y="10">50</tspan>
			<tspan x="100" y="10">100</tspan>
			<tspan x="150" y="10">150</tspan>
			<tspan x="200" y="10">200</tspan>
			<tspan x="250" y="10">250</tspan>
			<tspan x="300" y="10">300</tspan>
			<tspan x="350" y="10">350</tspan>
			<tspan x="400" y="10">400</tspan>
			<tspan x="450" y="10">450</tspan>
			<tspan x="500" y="10">500</tspan>
			<tspan x="550" y="10">550</tspan>
			<tspan x="600" y="10">600</tspan>
			<tspan x="650" y="10">650</tspan>
			<tspan x="700" y="10">700</tspan>
			<tspan x="750" y="10">750</tspan>
			<tspan x="800" y="10">800</tspan>
			<tspan x="850" y="10">850</tspan>
			<tspan x="900" y="10">900</tspan>
			<tspan x="950" y="10">950</tspan>
		</text>
		<text style="text-anchor:start;font-size:10px">
			<tspan x="980" y="53">50</tspan>
			<tspan x="980" y="103">100</tspan>
			<tspan x="980" y="153">150</tspan>
			<tspan x="980" y="203">200</tspan>
			<tspan x="980" y="253">250</tspan>
			<tspan x="980" y="303">300</tspan>
			<tspan x="980" y="353">350</tspan>
			<tspan x="980" y="403">400</tspan>
			<tspan x="980" y="453">450</tspan>
			<tspan x="980" y="503">500</tspan>
			<tspan x="980" y="553">550</tspan>
			<tspan x="980" y="603">600</tspan>
			<tspan x="980" y="653">650</tspan>
			<tspan x="980" y="703">700</tspan>
		</text>
		<!-- end draw grid -->
	</g>

	<!-- ============== MOUNTAINS ============== -->
	<g id="mountain_Colors_1">
			<rect x="0" y="-60" width="55" height="10" style="fill: #4A2D19"/> <!-- TODO style in CSS -->
			<rect x="0" y="-50" width="55" height="50" style="fill: #1C4A11"/> <!-- TODO style in CSS -->
			<rect x="0" y="-80" width="55" height="20" style="fill: #FFF"/> <!-- TODO: Try to do melting snow --> <!-- TODO style in CSS -->
	</g>
	<g id="mountain_Colors_2">
			<rect x="0" y="-60" width="55" height="10" style="fill: #4A2D19"/> <!-- TODO style in CSS -->
			<rect x="0" y="-50" width="55" height="50" style="fill: #18400E"/> <!-- TODO style in CSS -->
			<rect x="0" y="-80" width="55" height="20" style="fill: #FFF"/> <!-- TODO: Try to do melting snow --> <!-- TODO style in CSS -->
	</g>
	<g id="mountain_Colors_3">
			<rect x="0" y="-60" width="55" height="10" style="fill: #4A2D19"/> <!-- TODO style in CSS -->
			<rect x="0" y="-50" width="55" height="50" style="fill: #284F1B"/> <!-- TODO style in CSS -->
			<rect x="0" y="-80" width="55" height="20" style="fill: #FFF"/> <!-- TODO: Try to do melting snow --> <!-- TODO style in CSS -->
	</g>
	<clipPath id="mountain_Clip">
		<path d="M0,0 l30,-80 l25,80" />
	</clipPath>
	<g id="mountain1">
		<use xlink:href="#mountain_Colors_1" style="clip-path: url(#mountain_Clip)"/>
	</g>
	<g id="mountain2">
		<use xlink:href="#mountain_Colors_2" style="clip-path: url(#mountain_Clip)"/>
	</g>
	<g id="mountain3">
		<use xlink:href="#mountain_Colors_3" style="clip-path: url(#mountain_Clip)"/>
	</g>
	<g id="mountains">
		<use transform="translate(0,0) scale(1.7)" xlink:href="#mountain3"/>
		<use transform="translate(81,0) scale(2.1)" xlink:href="#mountain1"/>
		<use transform="translate(57,0) scale(1.2)" xlink:href="#mountain2"/>
	</g>

	<!-- ============== SUN ============== -->
	<g id="sunLight">
		<rect transform="rotate(180)" x="0" y="0" width="2" height="19" style="fill: #E8A426"> <!-- TODO style in CSS -->
			<animate attributeName="height" values="19;13;16;10;19" dur="6s" repeatCount="indefinite"/>
		</rect>
	</g>
	<g id="sun">
		<circle x="0" y="0" r="20" style="fill: #E8B826"/> <!-- TODO style in CSS -->
		<circle x="0" y="0" r="16" style="fill: #E8A426"> <!-- TODO style in CSS -->
			<animate attributeName="r" values="16;11;14;9;16" dur="5s" repeatCount="indefinite"/>
		</circle>
		<use xlink:href="#sunLight" transform="rotate(+000) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+022) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+045) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+068) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+090) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+112) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+135) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+158) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+180) translate(0,-25)"/>

		<use xlink:href="#sunLight" transform="rotate(-022) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-045) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-068) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-090) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-112) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-135) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-158) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-180) translate(0,-25)"/>
	</g>

	<!-- ============== ROAD ============== -->
	<g id="road">
		<rect x="0" y="0" width="120" height="80" style="fill: #01142B"/> <!-- TODO style in CSS -->
		<rect x="30" y="35" width="30" height="10" style="fill: #EFF"/> <!-- TODO style in CSS -->
		<rect x="90" y="35" width="30" height="10" style="fill: #EFF"/> <!-- TODO style in CSS -->
	</g>
	<g id="longRoad">
		<use xlink:href="#road"/>
		<use xlink:href="#road" transform="translate(120,0)"/>
		<use xlink:href="#road" transform="translate(240,0)"/>
		<use xlink:href="#road" transform="translate(360,0)"/>
		<use xlink:href="#road" transform="translate(480,0)"/>
		<use xlink:href="#road" transform="translate(600,0)"/>
	</g>

	<!-- ============== TREES ============== -->
	<g id="pine">
		<path d="M40,70 h-40 l30,-20 h-25 l25,-17 h-20 l20,-15 h-15 l25,-12
			l25,12 h-15 l20,15 h-20 l25,17 h-25 l30,20 h-40" style="stroke: #0D540D; stroke-width: 0.2em; fill: #137113"/> <!-- TODO style in CSS -->
		<rect x="30" y="70" width="20" height="30" style="fill: #5E3F1A"/> <!-- TODO style in CSS -->
		<rect x="33" y="70" width="14" height="27" style="fill: #452C13"/> <!-- TODO style in CSS -->
	</g>
	<g id="pineForest">
		<use xlink:href="#pine" transform="scale(0.5) translate(60,00)"/>
		<use xlink:href="#pine" transform="scale(0.5) translate(10,30)"/>
		<use xlink:href="#pine" transform="scale(0.3) translate(10,180)"/>
		<use xlink:href="#pine" transform="scale(0.4) translate(90,130)"/>
		<use xlink:href="#pine" transform="scale(0.7) translate(10,30)"/>
		<use xlink:href="#pine" transform="scale(0.5) translate(90,70)"/>
	</g>

	<!-- ============== HOUSE ============== -->
	<g id="window">
		<rect x="0" y="0" width="60" height="80" style="fill: #FFF"/> <!-- TODO style in CSS -->
		<rect x="5" y="5" width="50" height="70" style="fill: #DEBC24"/> <!-- TODO: Animate color --> <!-- TODO style in CSS -->
		<rect x="28" y="0" width="4" height="80" style="fill: #FFF"/> <!-- TODO style in CSS -->
		<rect x="0" y="38" width="60" height="4" style="fill: #FFF"/> <!-- TODO style in CSS -->
	</g>
	<g id="mountainHouse"><!-- TODO: Add snow on the roof -->
		<rect x="10" y="30" width="120" height="60" style="fill: #452C13"/> <!-- TODO style in CSS -->
		<rect x="60" y="50" width="20" height="40" style="fill: #5E3F1A"/> <!-- Door --> <!-- TODO style in CSS -->
		<use xlink:href="#window" transform="translate(20,40) scale(0.4)"/>
		<use xlink:href="#window" transform="translate(95,40) scale(0.4)"/>
		<path d="M0,30 l70,-30 l70,30 z" style="fill: #082F3D"/> <!-- Roof --> <!-- TODO style in CSS -->
		<rect x="40" y="00" width="10" height="25" style="fill: #452C13"/> <!-- Cheminey --> <!-- TODO style in CSS -->
	</g>

	<!-- ============== CLOUDS ============== -->
	<g id="cloud">
		<path d="M30,20
			c-5,-5 20,-10 25,-5
			c-5,-15 35,-15 30,0
			c20,-10 40,20 25,25
			c20,10 -10,25 -25,20
			c-5,10 -70,5 -65,-10
			q-14,-27, 10,-30 "
		style="fill: rgba(153, 170, 255, 0.8)"/> <!-- TODO style in CSS -->
	</g>

	<g id="animatedCloud1">
		<use xlink:href="#cloud" transform="scale(0.6) translate(0,20)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="0s" dur="14s" repeatCount="indefinite" />
		</use>
	</g>
	<g id="animatedCloud2">
		<use xlink:href="#cloud" transform="scale(1.1) translate(0,30)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="3s" dur="10s" repeatCount="indefinite" />
		</use>
	</g>
	<g id="animatedCloud3">
		<use xlink:href="#cloud" transform="scale(0.9) translate(0,10)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="7s" dur="11s" repeatCount="indefinite" />
		</use>
	</g>
	<g id="animatedCloud4">
		<use xlink:href="#cloud" transform="scale(0.7) translate(0,80)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="12s" dur="13s" repeatCount="indefinite" />
		</use>
	</g>

	<linearGradient id="skyColor" x1="0" y1="0" x2="0" y2="100%">
    <stop offset="0" style="stop-color: rgba(109, 172, 255, 1); stop-opacity: 1" /> <!-- TODO style in CSS -->
    <stop offset="100%" style="stop-color: #4977ff; stop-opacity: 1" /> <!-- TODO style in CSS -->
  </linearGradient>
</defs>

<g>
	<rect x="0" y="0" width="750" height="180" style="fill: url(#skyColor)"/>
	<rect x="0" y="180" width="750" height="320" style="fill: #469931"/> <!-- TODO style in CSS -->
	<use xlink:href="#sun" transform="translate(15,15)"/>
	<use xlink:href="#mountains" transform="translate(0,200)"/>
	<use xlink:href="#longRoad" transform="translate(0,300)"/>
	<use xlink:href="#pineForest" transform="translate(200,150)"/>
	<use xlink:href="#mountainHouse" transform="translate(400,150)"/>
	<g transform="translate(-200)">
		<use xlink:href="#animatedCloud1"/>
		<use xlink:href="#animatedCloud2"/>
		<use xlink:href="#animatedCloud3"/>
		<use xlink:href="#animatedCloud4"/>
	</g>

	<use xlink:href="#grid"/>
</g>

</svg>

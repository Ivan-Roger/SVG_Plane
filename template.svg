<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="handson.css" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="750" height="500" viewBox="0 0 750 500" xmlns:xlink="http://www.w3.org/1999/xlink">
<!-- Ivan ROGER
This is an SVG Animation of a plane
09/02/2016 -->

<defs>
	<g id="grid">
		<!-- draw background grid -->
		<path class="thin" style="stroke-opacity:0.2" d="M0,0 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10h1000v10h-1000v10 h1000v10h-1000v10 h1000v-780h-1000v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750h10v-750h10v750 h10v-750h10v750"/>
		<path class="outline" style="stroke-opacity:0.2" d="M0,0 h1000v50h-1000v50h1000v50h-1000v50  h1000v50h-1000v50h1000v50h-1000v50 h1000v50h-1000v50h1000v50h-1000v50 h1000v50h-1000v50h1000v50h-1000 h1000v-750h-1000v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 h50v-750h50v750h50v-750h50v750 "/>
		<text x="0" style="text-anchor:middle;font-size:10px">
			<tspan x="50" y="10">50</tspan>
			<tspan x="100" y="10">100</tspan>
			<tspan x="150" y="10">150</tspan>
			<tspan x="200" y="10">200</tspan>
			<tspan x="250" y="10">250</tspan>
			<tspan x="300" y="10">300</tspan>
			<tspan x="350" y="10">350</tspan>
			<tspan x="400" y="10">400</tspan>
			<tspan x="450" y="10">450</tspan>
			<tspan x="500" y="10">500</tspan>
			<tspan x="550" y="10">550</tspan>
			<tspan x="600" y="10">600</tspan>
			<tspan x="650" y="10">650</tspan>
			<tspan x="700" y="10">700</tspan>
			<tspan x="750" y="10">750</tspan>
			<tspan x="800" y="10">800</tspan>
			<tspan x="850" y="10">850</tspan>
			<tspan x="900" y="10">900</tspan>
			<tspan x="950" y="10">950</tspan>
		</text>
		<text style="text-anchor:start;font-size:10px">
			<tspan x="980" y="53">50</tspan>
			<tspan x="980" y="103">100</tspan>
			<tspan x="980" y="153">150</tspan>
			<tspan x="980" y="203">200</tspan>
			<tspan x="980" y="253">250</tspan>
			<tspan x="980" y="303">300</tspan>
			<tspan x="980" y="353">350</tspan>
			<tspan x="980" y="403">400</tspan>
			<tspan x="980" y="453">450</tspan>
			<tspan x="980" y="503">500</tspan>
			<tspan x="980" y="553">550</tspan>
			<tspan x="980" y="603">600</tspan>
			<tspan x="980" y="653">650</tspan>
			<tspan x="980" y="703">700</tspan>
		</text>
		<!-- end draw grid -->
	</g>

	<!-- ============== MOUNTAINS ============== -->
	<g id="mountain_colors_1" class="mountain">
		<rect x="0" y="-80" width="55" height="20" class="snow"/> <!-- TODO: Try to do melting snow -->
		<rect x="0" y="-60" width="55" height="10" class="dirt"/>
		<rect x="0" y="-50" width="55" height="50" class="grass"/>
	</g>
	<g id="mountain_colors_2" class="mountain">
		<rect x="0" y="-80" width="55" height="20" class="snow"/> <!-- TODO: Try to do melting snow -->
		<rect x="0" y="-60" width="55" height="10" class="dirt"/>
		<rect x="0" y="-50" width="55" height="50" class="grass"/>
	</g>
	<g id="mountain_colors_3" class="mountain">
		<rect x="0" y="-80" width="55" height="20" class="snow"/> <!-- TODO: Try to do melting snow -->
		<rect x="0" y="-60" width="55" height="10" class="dirt"/>
		<rect x="0" y="-50" width="55" height="50" class="grass"/>
	</g>
	<clipPath id="mountain_clip">
		<path d="M0,0 l30,-80 l25,80" />
	</clipPath>
	<g id="mountain1">
		<use xlink:href="#mountain_colors_1" style="clip-path: url(#mountain_clip)"/>
	</g>
	<g id="mountain2">
		<use xlink:href="#mountain_colors_2" style="clip-path: url(#mountain_clip)"/>
	</g>
	<g id="mountain3">
		<use xlink:href="#mountain_colors_3" style="clip-path: url(#mountain_clip)"/>
	</g>
	<g id="mountains">
		<use transform="translate(0,0) scale(1.7)" xlink:href="#mountain3"/>
		<use transform="translate(81,0) scale(2.1)" xlink:href="#mountain1"/>
		<use transform="translate(57,0) scale(1.2)" xlink:href="#mountain2"/>
	</g>

	<!-- ============== SUN ============== -->
	<g id="sunLight">
		<rect transform="rotate(180)" x="0" y="0" width="2" height="19"> <!-- TODO style in CSS -->
			<animate attributeName="height" values="19;13;16;10;19" dur="6s" repeatCount="indefinite"/>
		</rect>
	</g>
	<g id="sun">
		<circle x="0" y="0" r="20" class="back"/>
		<circle x="0" y="0" r="16" class="in">
			<animate attributeName="r" values="16;11;14;9;16" dur="5s" repeatCount="indefinite"/>
		</circle>
		<use xlink:href="#sunLight" transform="rotate(+000) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+022) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+045) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+068) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+090) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+112) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+135) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+158) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(+180) translate(0,-25)"/>

		<use xlink:href="#sunLight" transform="rotate(-022) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-045) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-068) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-090) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-112) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-135) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-158) translate(0,-25)"/>
		<use xlink:href="#sunLight" transform="rotate(-180) translate(0,-25)"/>
	</g>

	<!-- ============== ROAD ============== -->
	<g id="road">
		<rect x="0" y="0" width="120" height="80" class="back"/>
		<rect x="30" y="35" width="30" height="10" class="dash"/>
		<rect x="90" y="35" width="30" height="10" class="dash"/>
	</g>
	<g id="longRoad">
		<use xlink:href="#road"/>
		<use xlink:href="#road" transform="translate(120,0)"/>
		<use xlink:href="#road" transform="translate(240,0)"/>
		<use xlink:href="#road" transform="translate(360,0)"/>
		<use xlink:href="#road" transform="translate(480,0)"/>
		<use xlink:href="#road" transform="translate(600,0)"/>
		<use xlink:href="#road" transform="translate(720,0)"/>
	</g>

	<!-- ============== TREES ============== -->
	<g id="pine">
		<path d="M40,70 h-40 l30,-20 h-25 l25,-17 h-20 l20,-15 h-15 l25,-12
			l25,12 h-15 l20,15 h-20 l25,17 h-25 l30,20 h-40" class="leaves"/>
		<rect x="30" y="70" width="20" height="30" class="log-outline"/>
		<rect x="33" y="70" width="14" height="27" class="log-in"/>
	</g>
	<g id="pineForest">
		<use xlink:href="#pine" transform="scale(0.5) translate(60,00)"/>
		<use xlink:href="#pine" transform="scale(0.5) translate(10,30)"/>
		<use xlink:href="#pine" transform="scale(0.3) translate(10,180)"/>
		<use xlink:href="#pine" transform="scale(0.4) translate(90,130)"/>
		<use xlink:href="#pine" transform="scale(0.7) translate(10,30)"/>
		<use xlink:href="#pine" transform="scale(0.5) translate(90,70)"/>
	</g>
	<g id="longPineForest">
		<use xlink:href="#pineForest" transform="translate(000,00)"/>
		<use xlink:href="#pineForest" transform="translate(050,10)"/>
		<use xlink:href="#pineForest" transform="translate(100,20)"/>
		<use xlink:href="#pineForest" transform="translate(150,20)"/>
		<use xlink:href="#pineForest" transform="translate(200,00)"/>
		<use xlink:href="#pineForest" transform="translate(250,20)"/>
		<use xlink:href="#pineForest" transform="translate(300,20)"/>
		<use xlink:href="#pineForest" transform="translate(350,10)"/>
		<use xlink:href="#pineForest" transform="translate(400,00)"/>
		<use xlink:href="#pineForest" transform="translate(450,00)"/>
		<use xlink:href="#pineForest" transform="translate(500,10)"/>
		<use xlink:href="#pineForest" transform="translate(550,20)"/>
		<use xlink:href="#pineForest" transform="translate(600,20)"/>
		<use xlink:href="#pineForest" transform="translate(650,00)"/>
		<use xlink:href="#pineForest" transform="translate(700,20)"/>
		<use xlink:href="#pineForest" transform="translate(750,20)"/>
	</g>

	<!-- ============== HOUSE ============== -->
	<g id="window">
		<rect x="0" y="0" width="60" height="80" class="outline"/>
		<rect x="5" y="5" width="50" height="70" class="light"/> <!-- TODO: Animate color -->
		<rect x="28" y="0" width="4" height="80" class="outline"/>
		<rect x="0" y="38" width="60" height="4" class="outline"/>
	</g>
	<g id="mountainHouse"><!-- TODO: Add snow on the roof -->
		<rect x="10" y="30" width="120" height="60" class="wall"/>
		<rect x="60" y="50" width="20" height="40" class="door"/> <!-- Door -->
		<use xlink:href="#window" transform="translate(20,40) scale(0.4)"/>
		<use xlink:href="#window" transform="translate(95,40) scale(0.4)"/>
		<path d="M0,30 l70,-30 l70,30 z" class="roof"/> <!-- Roof -->
		<rect x="40" y="00" width="10" height="25" class="cheminey"/> <!-- Cheminey -->
	</g>

	<!-- ============== CLOUDS ============== -->
	<g id="cloud">
		<path d="M30,20
			c-5,-5 20,-10 25,-5
			c-5,-15 35,-15 30,0
			c20,-10 40,20 25,25
			c20,10 -10,25 -25,20
			c-5,10 -70,5 -65,-10
			q-14,-27, 10,-30 "/>
	</g>

	<g id="animatedCloud1">
		<use xlink:href="#cloud" transform="scale(0.6) translate(0,20)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="0s" dur="14s" repeatCount="indefinite" />
		</use>
	</g>
	<g id="animatedCloud2">
		<use xlink:href="#cloud" transform="scale(1.1) translate(0,30)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="3s" dur="10s" repeatCount="indefinite" />
		</use>
	</g>
	<g id="animatedCloud3">
		<use xlink:href="#cloud" transform="scale(0.9) translate(0,10)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="7s" dur="11s" repeatCount="indefinite" />
		</use>
	</g>
	<g id="animatedCloud4">
		<use xlink:href="#cloud" transform="scale(0.7) translate(0,80)">
			<animateMotion path="M0,0 h1000 m-800,0" begin="12s" dur="13s" repeatCount="indefinite" />
		</use>
	</g>

	<!-- ============== SIDE PLANE ============== -->
	<path id="Fuselage" d="
		m0,0
		l20,-5
		l60,50
		q275-20 275,-15
		q20,10 48,15
		q35,18 -24,40
		l-114,11
		q-22,7 -36,6
		q-40,-2 -55,-3
		l-86,-6
		q-80,-15 -80,-25
		q0,-10 20,-20 z"/>

	<path id="PilotWindow" d="
		m0,0
		q-10,5 -20,8
		l2,10
		q10,-5 27,-14z"/>

	<rect id="PassengerWindow" height="5" width="5"/>

	<g id="PassengerWindowGroup">
		<use x="0" y="0" xlink:href="#PassengerWindow"/>
		<use x="10" y="0" xlink:href="#PassengerWindow"/>
		<use x="20" y="0" xlink:href="#PassengerWindow"/>
		<use x="30" y="0" xlink:href="#PassengerWindow"/>
		<use x="40" y="0" xlink:href="#PassengerWindow"/>
		<use x="50" y="0" xlink:href="#PassengerWindow"/>
		<use x="60" y="0" xlink:href="#PassengerWindow"/>
		<use x="70" y="0" xlink:href="#PassengerWindow"/>
	</g>

	<path id="Door" d="
		m0,0
		l-1.5,15
		l1.5,15
		l15,-2
		l-1.5,-15
		l1.5,-15z"/>

	<g id="PlaneBody">
		<use x="0" y="0" xlink:href="#Fuselage"/>
		<use x="383" y="40" xlink:href="#PilotWindow"/>
		<use x="240" y="80" xlink:href="#PassengerWindowGroup" transform="rotate(-4)"/>
		<use x="335" y="45" xlink:href="#Door"/>
		<use x="120" y="75" xlink:href="#PassengerWindowGroup" transform="rotate(-3)"/>
		<use x="215" y="53" xlink:href="#Door"/>
		<use x="115" y="70" xlink:href="#Door" transform="scale(0.85)"/>
	</g>

	<path id="RightWing" d="
		m0,0
		q-8,10 -15,20
		l-80,60
		q15,10 120,-60
		q17,-13 35,-25
		q-10,-5 -60,5 "/>

	<g id="2Motor">
		<path d="
			m0,0
			q40,-20 60-12
			q7,12 0,24
			q-20,7 -60,-4"/>
		<ellipse id="Motor6" cx="56" cy="0" rx="5" ry="10"/>
		<ellipse id="Motor5" cx="56" cy="0" rx="5" ry="10"/>
	</g>

	<g id="RightWingMotor">
		<use x="-5" y="30" xlink:href="#2Motor"/>
		<use x="0" y="0" xlink:href="#RightWing"/>
	</g>

	<path id="LeftWing" d="
		m0,0
		q3,-35  1,-60
		l15,5
		q12,40 20,60"/>

	<path id="RightBackWing" d="
		m0,0
		q-15,10 -30,20
		l15,-2
		q30,-13 45,-20
		q-10,-5 -30,2"/>

	<path id="LeftBackWing" d="
		m0,0
		l2,-5
		l10,2
		l2,15"/>

	<g id="Plane">
		<use x="220" y="40" xlink:href="#LeftWing"/>
		<use x="50" y="20" xlink:href="#LeftBackWing"/>
		<use x="0" y="0" xlink:href="#PlaneBody"/>
		<use x="210" y="95" xlink:href="#RightWingMotor"/>
		<use x="30" y="70" xlink:href="#RightBackWing"/>
	</g>

	<!-- ============== AIRPORT ============== -->
	<g id="controlTower">
		<rect x="20" y="45" width="30" height="70" class="base"/>
		<path d="M0,15 h70 l-20,30 h-30 l-20,-30" class="base"/>
		<path d="M5,20 h55 l-10,15 h-30 l-10,-15" class="window"/>
		<rect x="32.5" y="0" width="5" height="15" class="radar"/>
		<rect x="10" y="0" width="50" height="10" class="radar">
			<animate attributeType="xml" attributeName="width" values="50;5;50" begin="0s" dur="5s" repeatCount="indefinite"/>
			<animate attributeType="xml" attributeName="x" values="10;32.5;10" begin="0s" dur="5s" repeatCount="indefinite"/>
		</rect>
	</g>
	<g id="airport">
		<path d="M10,60 h500 l10,300 h-510 l10,-300" class="building"/>
		<use x="70" y="0" xlink:href="#controlTower" transform="scale(1.2)"/>
	</g>

	<linearGradient id="skyColor" x1="0" y1="0" x2="0" y2="100%">
    <stop offset="0" class="begin" />
    <stop offset="100%" class="end" />
  </linearGradient>

	<g id="grass">
		<rect width="10000" height="320"/>
	</g>
</defs>
<!-- ======================================================================== SCENES ======================================================================== -->
<g id="display">
	<rect x="0" y="0" width="750" height="500" style="fill: url(#skyColor)"/>
	<use xlink:href="#sun" transform="translate(15,15)"/>
	<use xlink:href="#animatedCloud1" transform="translate(-200)"/>
	<use xlink:href="#animatedCloud4" transform="translate(-200)"/>

	<g><!-- ======================================================== SCENE 1 ======================================================== -->
		<!-- ============== BACKGROUND ============== -->
		<use y="180" xlink:href="#grass"/>
		<use x="-20" y="200" xlink:href="#mountains"/>
		<use x="320" y="200" xlink:href="#mountains"/>
		<use x="150" y="200" xlink:href="#mountains"/>
		<use x="670" y="200" xlink:href="#mountains"/>
		<use x="490" y="200" xlink:href="#mountains"/>
		<use x="-30" y="130" xlink:href="#longPineForest"/>
		<use x="400" y="150" xlink:href="#mountainHouse"/>
		<use x="0" y="300" xlink:href="#longRoad"/>

		<!-- ============== PLANE ============== -->
		<use x="100" y="250" xlink:href="#Plane">
			<animateMotion path="M0,0 h550 l50,-10 l50,-25 l50,-50 l50,-75 l50,-100 l50,-125" begin="scene1.begin" dur="10s" fill="freeze"/> <!-- TODO: Use Cubic / Qudratic bezier curves instead of lines  -->
		</use>

		<!-- ============== FOREGROUND ============== -->
		<use xlink:href="#airport" transform="translate(130,350)"/>

		<animateMotion id="scene1" path="M0,0 h-550 l-50,10 l-50,25 l-50,50 l-50,75 l-50,100 l-50,125" begin="indefinite" dur="10s" fill="freeze"/> <!-- TODO: Use Cubic / Qudratic bezier curves instead of lines  -->
	</g>

	<use xlink:href="#animatedCloud2" transform="translate(-200)"/>
	<use xlink:href="#animatedCloud3" transform="translate(-200)"/>
	<rect width="100%" height="100%" id="storm">
		<animate attributeType="css" attributeName="opacity" values="0;0.9;0;0;0;0;0.9;0;0.9;0" begin="scene1.end" dur="0.4s"/>
	</rect>
	<use id="gridDisplay" xlink:href="#grid"/>
</g>
</svg>

      l2,-5
      l10,2
      l2,15"/>

    <g id="Plane">
      <use x="220" y="40" xlink:href="#LeftWing"/>
      <use x="50" y="20" xlink:href="#LeftBackWing"/>
      <use x="0" y="0" xlink:href="#PlaneBody"/>
      <use x="210" y="95" xlink:href="#RightWingMotor"/>
      <use x="30" y="70" xlink:href="#RightBackWing"/>
